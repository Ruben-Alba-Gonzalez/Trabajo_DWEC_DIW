<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>

    <!--ESTILOS-->
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/pokemon.css">
</head>
<body>

    <!--CONTAINER-->
    <div class="container">

        <!--HEADER-->
        <header class="header">
            <h1 class="header__title">Inicio</h1>
        </header>
        
        <!--MENU-->
        <nav class="menu">

            <ul class="menu__list">

                <!--LINK INICIO-->
                <li class="menu__listItem">
                    <a href="index.html" class="menu__listLink">Inicio</a>
                </li>

                <!--LINK POKEMONS-->
                <li class="menu__listItem">
                    <a href="pokemon.html" class="menu__listLink menu__listLink--active">Pokemon</a>
                </li>


                <!--LINK PERROS-->
                <li class="menu__listItem">
                    <a href="perros.html" class="menu__listLink">Perros</a>
                </li>
            </ul>
        </nav>


        <!--DIV DEL MAPA-->
        <div id="map">

        </div>


        <!--SECTION DE LA TARJETA DE POKEMON-->
        <section class="view" id="view">

            <!--IMAGEN-->
            <article class="view__imageContainer">

                <!--TITULO 1 (NORMAL)-->
                <article class="view__imageTitleMasc">
                    <h2 class="view__imageTitle">Normal</h2>
                </article>

                <!--TITULO 2 (SHINY)-->
                <article class="view__imageTitleFem">
                    <h2 class="view__imageTitle">Shiny</h2>
                </article>

                <!--CONTENEDOR DE LA IMAGEN 1.1-->
                <article class="view__imageContainer1-1">
                    <img src="" alt="" class="view__image" id="mb">
                </article>

                <!--CONTENEDOR DE LA IMAGEN 1.2-->
                <article class="view__imageContainer1-2">
                    <img src="" alt="" class="view__image" id="mf">
                </article>


                <!--CONTENEDOR DE LA IMAGEN 2.1-->
                <article class="view__imageContainer2-1">
                    <img src="" alt="" class="view__image" id="fb">
                </article>


                <!--CONTENEDOR DE LA IMAGEN 2.2-->
                <article class="view__imageContainer2-2">
                    <img src="" alt="" class="view__image" id="ff">
                </article>

            </article>

            
            <!--NOMBRE-->
            <article class="view__nameContainer">
                <p class="view__text view__name" id="name"></p>
            </article>


            <!--HABILIDAD-->
            <article class="view__habilidadContainer">
                <p class="view__text view__habilidad" id="habilidad"></p>
            </article>

            <!--MOVIMIENTOS-->
            <article class="view__movimientosContainer">

                <!--LISTA DE MOVIMIENTOS-->
                <ul class="view__movimientosList" id="movilist">
                    <h3 class="view__listTitle">Movimientos</h3>
                </ul>

                <!--LISTA DE PODERES-->
                <ul class="view__movimientosList view__movimientosList--decorationNone" id="powerlist">
                    <h3 class="view__listTitle">Potencia</h3>
                </ul>

                <!--LISTA DE PRECISION-->
                <ul class="view__movimientosList view__movimientosList--decorationNone" id="precilist">
                    <h3 class="view__listTitle">Precision</h3>
                </ul>

            </article>

        </section>

       
        <!--FOOTER-->
        <footer class="footer">

            <!--ARTICLE DE LA LISTA DE APIS-->
            <article class="footer__listContainer">

                <!--LISTA DE APIS-->
                <ul class="footer__list">

                    <!--TITLULO-->
                    <h2 class="footer__listTitle">Apis usadas</h2>

                    <!--GOOGLE MAPS API-->
                    <li class="footer__listItem">
                        <a href="https://cloud.google.com/maps-platform?hl=es" class="footer__listLink">Google maps Api</a>
                    </li>

                    <!--POKEMON API-->
                    <li class="footer__listItem">
                        <a href="https://pokeapi.co/docs/v2" class="footer__listLink">Pokeapi</a>
                    </li>

                    <!--THE DOG API-->
                    <li class="footer__listItem">
                        <a href="https://docs.thedogapi.com/" class="footer__listLink">Thedogapi</a>
                    </li>

                    <!--RANDOM USER API (NOMBRES ALEATORIOS)-->
                    <li class="footer__listItem">
                        <a href="https://randomuser.me/" class="footer__listLink">Random user api</a>
                    </li>
                </ul>

            </article>


            <!--ARTICLE CON MI NOMBRE-->
            <article class="footer__nameContainer">

                <h2 class="footer__name">Ruben Alba Gonzalez</h2>

            </article>
        </footer>

    </div>

    <!--SCRIPTS-->
    <script src="js/pokemon.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>
    
</body>
</html>
